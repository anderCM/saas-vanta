name: CI

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  scan_ruby:
    name: Security (Ruby)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for security vulnerabilities (Brakeman)
        run: bin/brakeman --no-pager
      
      - name: Scan for dependency vulnerabilities (Bundler Audit)
        run: bin/bundler-audit --update

  scan_js:
    name: Security (JS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for JS vulnerabilities
        run: bin/importmap audit

  lint:
    name: Lint (RuboCop)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run RuboCop
        run: bin/rubocop --parallel

  test:
    name: Tests (RSpec)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saas_vanta_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Setup database
        env:
          RAILS_ENV: test
          DATABASE_URL_TEST: postgres://postgres:postgres@localhost:5432/saas_vanta_test
        run: bin/rails db:test:prepare

      - name: Run RSpec
        env:
          RAILS_ENV: test
          DATABASE_URL_TEST: postgres://postgres:postgres@localhost:5432/saas_vanta_test
        run: bundle exec rspec

  docker_build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: saas-vanta:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
